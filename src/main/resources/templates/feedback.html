<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/fragments/general.html :: head}">
</head>

<body>
    <section class="section" style="align-items: center;">
      <div class="container has-text-left">
        <div class="content is-large" style="">
          <form action="/student-feedback" method="post" th:object="${feedbackForm}" autocomplete="off">
              <h1 class="title">
                Please enter your feedback here.
              </h1>
              <div class="field">
                <p class="control select">
                    <select name="staff" id="staff">
                        <option th:each="staff: ${staffList}" th:value="${staff.id}" th:text="${staff.name}"></option>
                    </select>
                </p>
              </div>
              <div class="field is-horizontal">
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <textarea class="textarea" placeholder="What comments do you have on this teacher?"></textarea>
                      <div class="" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div style="display: none;">
                    <input type="text" name="code" id="code" th:value="${school.code}">
                </div>
              <div class="control">
                <button class="button is-link">Submit</button>
            </div>
          </form>
        </div>
</section>
    
</body>
