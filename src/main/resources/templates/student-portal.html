<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{/fragments/general.html :: head}">
</head>
<body>

<section class="section" style="align-items: center;">
    <div class="container has-text-centered">
        <div class="content is-large">
        <form action="/student-feedback" method="get" autocomplete="off">
            <div class="block">
            <h1 class="title">
            Enter your school code.
            </h1>
            </div>

            <div class="block">
            <p class="subtitle">
                To find your school code, please ask administration at your school.
            </p>
            </div>

            <div class="block is-flex is-justify-content-center" style="gap: 2rem;">
                <input class="input is-link" type="text" name="code" id="code" style="width: 33%" placeholder="School code....">
                <div class="block">
                    <button class="button is-link">></button>
                </div>
            </div>

            <div class="block" th:if="${hasError}">
                <div class="content is-small">
                    <h4 class="has-text-danger">Invalid school code. Please try again!</h4>
                </div>
            </div>

        </form>
        </div>
    </div>
</section>

</html>
